<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo"><img src="images/icon/sun2.png" /> TwojaPogoda.pl</div>
      <button class="btn" id="addCity">Dodaj miasto <i class="material-icons">add</i></button>
    </div>
  </header>

  <section id="app" class="container">

    <!-- szukajka -->
    <div class="module finder">
      <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
      <h2>Znajd≈∫ miasto...</h2>


      <form novalidate autocomplete="off" class="find-city">
        <input type="text" name="search" id="search" placeholder="miasto..." focus />

        <button type="submit"><i class="material-icons">search</i></button>
        <div class="autocomplete">
          <ul class="cityList">
          </ul>
        </div>
      </form>
    </div>
    <!-- koniec szukajki -->

  </section>
</body>

</html>
