<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><img src="images/icons/sun.svg" /> TwojaPogoda.pl</div>
        <button class="btn">Dodaj miasto <i class="material-icons">add</i></button>
      </div>
    </header>

    <section id="app" class="container">
      <div class="module">
        <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
        <h2>Znajdź miasto</h2>

        <form novalidate autocomplete="off" class="find-city">
          <input type="text" name="search" id="search" placeholder="Wrocław" /> 
          <button type="submit"><i class="material-icons">search</i></button>
        </form>
      </div>

      <div class="module">
        <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>

        <div class="weather">
          <div class="weather__icon"><img src="images/icons/clouds-sun.svg" /></div>

          <div class="weather__info">
            <div class="city">
              Wrocław <span class="btn btn--icon"><i class="material-icons">edit</i></span>
            </div>
            <div class="temperature">25.5&deg;C</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
