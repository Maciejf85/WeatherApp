<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo"><img src="images/icons/sun.svg" /> TwojaPogoda.pl</div>
      <button class="btn" id="addCity">Dodaj miasto <i class="material-icons">add</i></button>
    </div>
  </header>

  <section id="app" class="container">

    <!-- szukajka -->
    <div class="module finder">
      <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
      <h2>Znajdź miasto...</h2>


      <form novalidate autocomplete="off" class="find-city">
        <input type="text" name="search" id="search" placeholder="miasto..." />

        <button type="submit"><i class="material-icons">search</i></button>
        <div class="autocomplete">
          <ul class="cityList">
          </ul>
        </div>
      </form>
    </div>
    <!-- koniec szukajki -->


    <div class="module item" style="display:none">
      <div class="loading">
        <div class="loaderItem">
          <div class="loader"></div>
          <div class="loadText">loading</div>
        </div>

      </div>
      <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>

      <div class="infoTip"><i class="material-icons">my_location</i>Twoja lokalizacja</div>


      <div class="weather">
        <div class="weather__icon"><img src="images/icons/sun.svg" />
          <div class="weather__icon__description">Zachmurzenie</div>
        </div>


        <div class="weather__info">
          <div class="city">
            Wrocław <span class="btn btn--icon"><i class="material-icons">edit</i></span>
          </div>
          <div class="timezone"></div>
          <div class="temperature">25.5&deg;C</div>
          <div class="temperature__feel">odczuwalna 15.5&deg;C</div>
        </div>
        <div class="weather__data">
          <div class="weather__data__left">
            <div class="sunrise"><span class="sunrise__icon"></span><span class="sunrise__value"></span></div>
            <div class="sunset"><span class="sunset__icon">></span><span class="sunset__value"></span></div>
            <div class="humidity"> <span class="humidity__icon"></span><span class="humidity__value"></span></div>
            <div class="humidity"></div>
          </div>

          <div class="weather__data__right">
            <div class="pressure"><span class="pressure__icon"></span><span class="pressure__value"></div>
            <div class="windSpeed"><span class="windSpeed__icon"></span><span class="windSpeed__value"></div>
            <div class="cloudCover"><span class="cloudCover__icon"></span><span class="cloudCover__value"></div>
            <div class="visibility"><span class="visibility__icon"></span><span class="visibility__value"></div>
          </div>

        </div>
        <div class="airQuality">
          <div class="pm1">
            <div class="pm1__icon"></div>
            <div class="pm1__value"></div>
          </div>
          <div class="pm25">
            <div class="pm25__icon"></div>
            <div class="pm25__value"></div>
          </div>
          <div class="pm10">
            <div class="pm10__icon"></div>
            <div class="pm10__value"></div>
          </div>
        </div>

      </div>
  </section>
</body>

</html>
