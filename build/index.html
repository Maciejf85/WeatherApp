<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
<link href="app.21ea22b48859b3dad356.css" rel="stylesheet"></head>

<body>
  <header>
    <div class="container">
      <div class="logo"><img src="images/icons/sun.svg"> TwojaPogoda.pl</div>
      <button class="btn" id="addCity">Dodaj miasto <i class="material-icons">add</i></button>
    </div>
  </header>

  <section id="app" class="container">

    <!-- szukajka -->
    <div class="module finder">
      <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
      <h2>Znajd≈∫ miasto...</h2>


      <form novalidate autocomplete="off" class="find-city">
        <input type="text" name="search" id="search" placeholder="miasto...">

        <button type="submit"><i class="material-icons">search</i></button>
        <div class="autocomplete">
          <ul class="cityList">
          </ul>
        </div>
      </form>
    </div>
    <!-- koniec szukajki -->

  </section>
<script type="text/javascript" src="main.21ea22b48859b3dad356.js"></script></body>

</html>
